services:
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - jenkins_home:/var/jenkins_home
      - "${MONEY_SERVICES_ROOT}:/moneyservices"
      - ./_volumes/ssh/:/var/jenkins_home/.ssh
  ssh-agent:
    image: jenkins/ssh-agent
volumes:
  jenkins_home:
